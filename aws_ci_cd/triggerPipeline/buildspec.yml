version: 0.2
phases:
  build:
    commands:
      - echo "Triggering Step Function"
      - |
        aws stepfunctions start-execution \
          --state-machine-arn arn:aws:states:REGION:ACCOUNT_ID:stateMachine:SerializedBuilds \
          --input "{\"commit_id\": \"$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)\", \"repo\": \"$CODEBUILD_SOURCE_REPO_URL\"}"
